<html>
	<head>
		<title>
		    jQuery UI- Dialog Widget
		</title>
		
		<script type="text/javascript"   src="jquery.min.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		 
		<style type="text/css">
			 
			#green_circle
			{
			     height:100px;
				 width: 100px;
			     background-color:red;
				 border-radius:50%; 
				 margin:10px;  
			}
			 
		</style>
	</head>
	
	<body>
	    <div id="dialog">
		     <p> you have been hacked....Ha Ha Ha</p>
		</div>
		
		<div id="green_circle"></div>
		<button id="click" title="click meeeeeee">Click Here</button>
		<script type="text/javascript"> 
		    $("#click").tooltip({content:"Click here to see the magic"});
		    $("#dialog").dialog();
			
			$("#click").click(function()
			{
			   $("#green_circle").animate(
					{width:"300px", 
					height:"300px",
					marginLeft:"200px", 
					marginTop:"200px"}
					, 2000);
			});
		</script>
	</body>
</html>
