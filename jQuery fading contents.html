<html>
	<head>
	    <title> jQuery First Project</title>
		
		<style type="text/css">
			 
			#green_circle
			{
			     height:200px;
				 width: 200px;
			     background-color:green;
				 border-radius:50%; 
				 margin:10px;
				 float:left;
			}
			
			.blue_square
			{
			     height:200px;
				 width: 200px;
			     background-color:blue; 
				 margin:10px;
				 float:left;
			}
			
			.red_square
			{
			     height:200px;
				 width: 200px; 
				 background-color:red; 
				 margin:10px;
				 float:left; 
			}
			
			#hidden
			{ 
			   display:none;
			}
		</style>
		
		<script type="text/javascript" src="jquery.min.js"> </script>
	    
	    
	</head>
	<body>
	     
		<div id="green_circle"></div>
		<div class="blue_square"></div>
		<div class="red_square"></div>
		 
		 <p id="change"> My name is Aditya.</p>
		 <p id="hidden"> I am doing B.Tech. from IIT Roorkee.</p>
		 
		 <button id="click"> Click me to change the text.</button>
		 
		<script type="text/javascript">
		
		   $("#click").click(function()
		   {
		   
		     $("#change").fadeOut("slow", function()
			 {
			     $("#hidden").fadeIn();
			 });
			 
		   });
		   
		</script>
	</body>
</html>
