<html>
	<head>
		<title>
		    jQuery UI
		</title>
		
		<script type="text/javascript"   src="jquery.min.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		
		<style type="text/css">
		    #circle
			{
			    width:100px;
				height:100px;
				border-radius:50%;
				background-color:pink;
			}
			#square
			{
			    width:400px;
				height:400px;
				background-color:yellow;
			}
		</style>
		
	</head>
	
	<body>
	
		<div id="square">
		    <div id="circle"></div>
		</div>
		
		
		<script type="text/javascript">
		    $("#circle").draggable({containment:"#square"});
		</script>
	</body>
</html>
