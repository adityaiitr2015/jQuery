<html>
	<head>
	    <title> jQuery First Project</title>
		
		<style type="text/css">
			 
			#green_circle
			{
			     height:200px;
				 width: 200px;
			     background-color:green;
				 border-radius:50%; 
				 margin:10px;
			}
			
			.blue_square
			{
			     height:200px;
				 width: 200px;
			     background-color:blue; 
				 margin:10px;
			}
			
			.red_square
			{
			     height:200px;
				 width: 200px; 
				 background-color:red; 
				 margin:10px;
			}
			
		</style>
		
		<script type="text/javascript" src="jquery.min.js"> </script>
	    
	    
	</head>
	<body>
	     
		<div id="green_circle"></div>
		<div class="blue_square"></div>
		<div class="red_square"></div>
		 
		<script type="text/javascript">
		
		   $("div").click(function()
		   {
		     $(this).css("display", "none");
		   });
		   
		</script>
	</body>
</html>
